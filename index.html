<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
   <title>
       Date and time
    </title>
</head>

<body bgcolor="white">
  <center>
    <div class="main1">
 
    <h1 class="h2">Алтайский край, с.Пещерки Approach 1: Using JavaScript Date Object      </h1> 

<div id="current_date"></div>  
<script>  
    var date = new Date();  
    year = date.getFullYear();  
    month = date.getMonth() + 1;  
    day = date.getDate();  
    document.getElementById("current_date").innerHTML = "Сегодня:" + day + "." + month + "." + year;  
</script>  
</div>  

  
  </center>
</body>

</html>
